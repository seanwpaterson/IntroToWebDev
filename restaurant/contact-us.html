<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Oxygen:wght@400;700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/restaurantStyles.css">

  <title>Casa del Cibo - Contact Us</title>
</head>

<style media="screen">
  section .content {
    width: 50%;
    text-align: left;
  }
</style>

<body>
  <header>
    <h1>Casa del Cibo</h1>
  </header>

  <nav>
    <div class="content">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact-us.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <section>
    <div class="content">
      <form class="" action="index.html" method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="name" placeholder="name" autocomplete="off" required>
          <label for="name">Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="phone" placeholder="01234 567890" required>
          <label for="phone">Phone</label>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" name="inquiry">
            <option value="catering">Catering</option>
            <option value="private-party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
          <label for="inquirey">Reason for Inquiry</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" name="additionalInfo" style="height: 200px;"></textarea>
          <label for="additionalInfo">Additional Information</label>
        </div>
        <br />
        
        <fieldset class="row mb-3" name="isCustomer">
          <legend class="col-form-label col-sm-4 pt-0">Have you been to the restraunt</legend>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="readQuestionnaire" value="no">
              <label class="form-check-label" for="no">No</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="readQuestionnaire" value="yes">
              <label class="form-check-label" for="yes">Yes</label>
            </div>
          </div>
        </fieldset>
        <br />


        <fieldset class="row mb-3" name="bestContactDay">
          <legend class="col-form-label col-sm-4 pt-0">Best days to contact you</legend>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="monday" value="monday">
              <label class="form-check-label" for="monday">M</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="tuesday" value="tuesday">
              <label class="form-check-label" for="tuesday">T</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="wednesday" value="wednesday">
              <label class="form-check-label" for="wednesday">W</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="thursday" value="thursday">
              <label class="form-check-label" for="thursday">T</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="friday" value="friday">
              <label class="form-check-label" for="friday">F</label>
            </div>
          </div>
        </fieldset>
        <br />

        <button class="btn btn-primary" type="button" name="submit">Send Request</button>
      </form>
    </div>
  </section>

  <footer>
    <p>420 Delicious Avenue, Manchester, M1 69A</p>
    <p>0161 123 4567</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
